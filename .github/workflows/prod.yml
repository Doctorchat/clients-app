name: Doctochat CI/CD

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: CI=false npm run build

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
