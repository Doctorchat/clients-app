            ğŸ“‚ <b>Commit:</b> <a href="https://github.com/${{ github.repository }}/commit/${{github.sha}}">${{ github.event.commits[0].message }}</a>

            ğŸ“Œ <b>Branch:</b> ${{ github.ref }}

            ğŸ“Œ <b>Commit:</b> ${{ github.sha }}

            ğŸ“Œ <b>Repository:</b> ${{ github.repository }}

