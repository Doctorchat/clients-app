name: Doctochat Prod CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install

      #     MD
      - name: Create env configs
        run: |
          echo "${{ secrets.ENV_FILE_PRODUCTION }}" > .env
          echo "${{ secrets.REGION_MD }}" >> .env
          echo "${{ secrets.GTM_KEY_MD }}" >> .env
      - name: Build
        run: CI=false npm run build
      - name: SSH Server Deploy MD
        uses: kostya-ten/ssh-server-deploy@v4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.SSH_PASS }}
          private_key: ${{ secrets.SERVER_PRIVATE_KEY }}
          scp_source: "out/"
          scp_target: ${{ secrets.TARGET_APP_MD }}
      - name: Send notification to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployed MD
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
      #     RO
      - name: Create env configs RO
        run: |
          echo "${{ secrets.ENV_FILE_PRODUCTION }}" > .env
          echo "${{ secrets.REGION_RO }}" >> .env
          echo "${{ secrets.GTM_KEY_RO }}" >> .env
      - name: Build RO
        run: CI=false npm run build
      - name: SSH Server Deploy RO
        uses: kostya-ten/ssh-server-deploy@v4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.SSH_PASS }}
          private_key: ${{ secrets.SERVER_PRIVATE_KEY }}
          scp_source: "out/"
          scp_target: ${{ secrets.TARGET_APP_RO }}
      - name: Send notification to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployed RO
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            
